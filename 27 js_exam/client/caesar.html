<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="caesar.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Hind:400,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
</head>
  <body>
    <form id="my-form" name="myForm" action="#">
      <h1>Copy the encrypted text here</h1>
      <div class="inputtext">
        <input type="text" name="sentence" id="sentence">
      </div>
      <h1>Type the number to specify the shift</h1>
      <div class="number">
        <input type="text" name="number" id="number">
      </div>
      <div class="send">
        <input type="button" name="submit" id="submit" value="submit">
      </div>
      <h1>The decoded message is the following:</h1>
      <div class="response">
        <p></p>
      </div>
    </form>

    <script src="yoda.js"></script>
  </body>
</html>
